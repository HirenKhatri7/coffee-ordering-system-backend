server:
  port: 8083
spring:
  application:
    name: CoffeeService
  datasource:
    url: jdbc:mysql://localhost:3306/coffee?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: hiren123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true