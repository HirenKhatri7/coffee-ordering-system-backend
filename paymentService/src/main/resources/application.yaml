server:
  port: 8084

spring:
  application:
    name: paymentService
  datasource:
    url: jdbc:mysql://localhost:3306/payments?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: ${SQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

razorpay:
  key: ${RAZORPAY_KEYID}
  secret: ${RAZORPAY_SECRET}

jwt:
  SECRET: ${JWT_SECRET}