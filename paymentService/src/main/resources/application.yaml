server:
  port: 8084

spring:
  application:
    name: paymentService
  datasource:
    url: jdbc:mysql://localhost:3306/payments?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: YOUR_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

razorpay:
  key: YOUR_KEY
  secret: YOUR_SECRET